<!DOCTYPE html>
<html>
<head>
    <title>Protected Page</title>
    <script>
        // Function to check the password
        function checkPassword() {
            var inputPassword = document.getElementById("passwordInput").value;
            var hashedInput = md5(inputPassword);

            // Array of some hashes (only one is correct, others are dummy)
            var hashes = ["d41d8cd98f00b204e9800998ecf8427e", "f85e24e8e107c69d5e6024a8894dc106", "06d80eb0c50b49a509b49f2424e8c805"];
            var correctHashIndex = 1; // Index of the correct hash in the array
            
            if (hashedInput === hashes[correctHashIndex]) {
                document.getElementById("protectedContent").style.display = 'block';
                document.getElementById("passwordPrompt").style.display = 'none';
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        // Scripts to discourage viewing source code
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'U' || e.key === 'u' || e.key === 'S' || e.key === 's')) {
                e.preventDefault();
            }
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
</head>
<body>
    <div id="passwordPrompt">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="protectedContent" style="display:none;">
        <!-- Your sensitive content goes here -->
        <h1>Sample report</h1>
        <p>https://app.powerbi.com/view?r=eyJrIjoiMDA5OWQ0OTYtN2UwNy00NmJjLWE5YjctM2NiOWJlYTlmNTRmIiwidCI6ImUxYzgwNDY5LWE3YWEtNDgyYS04ZDgxLWQ3MTViNWNiMmYzNiJ9</p>
    </div>
</body>
</html>
